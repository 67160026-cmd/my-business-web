  <body id="top">

        <h1>
          <img

        <nav>

            <li><a href="contact.html">ติดต่อ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <h1>ติดต่อเรา</h1>
          <p style="text-align: center">
            เราพร้อมให้บริการและตอบทุกข้อสงสัยของคุณ
          </p>

          <div
            style="display: flex; flex-wrap: wrap; gap: 40px; margin-top: 30px"
          >
            <div class="card" style="flex: 2; min-width: 300px">
              <h2>ส่งข้อความถึงเรา</h2>
              <form action="#" method="POST">
                <div>
                  <label for="name">ชื่อ:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="ชื่อ-นามสกุล"
                  />
                </div>
                <div>
                  <label for="email">อีเมล:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="your@email.com"
                  />
                </div>
                <div>
                  <label for="subject">หัวข้อ:</label>
                  <select id="subject" name="subject">
                    <option value="booking">จองบริการ</option>
                    <option value="info">สอบถามข้อมูล</option>
                  </select>
                </div>
                <div>
                  <label for="message">ข้อความ:</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn"
                  style="width: 100%; margin-top: 10px"
                >
                  ส่งข้อความ
                </button>
              </form>
            </div>

            <div style="flex: 1; min-width: 250px">
              <div class="card">
                <h3>ข้อมูลการติดต่อ</h3>
                <p><strong>InMyWash สำนักงานใหญ่</strong></p>
                <p>อาคารสะอาด ชั้น 55<br />เขตบางรัก กรุงเทพฯ</p>
                <p>โทร: 02-123-4567</p>
                <p>Email: contact@inmywash.co</p>
              </div>
              <div style="margin-top: 20px">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.7920367280674!2d100.528!3d13.731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDQzJzUxLjYiTiAxMDDCsDMxJzQ4LjAiRQ!5e0!3m2!1sen!2sth!4v1620000000000!5m2!1sen!2sth"
                  width="100%"
                  height="250"
                  style="border: 0; border-radius: 8px"
                  allowfullscreen=""
                  loading="lazy"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
